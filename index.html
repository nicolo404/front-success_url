<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;  
        }

        .success-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 420px;
            width: 100%;
            padding: 40px 32px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.4s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            animation: checkmark 0.5s ease-out 0.5s both;
        }

        @keyframes checkmark {
            from {
                stroke-dashoffset: 50;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        .success-icon svg path {
            stroke-dasharray: 50;
            stroke-dashoffset: 0;
        }

        .success-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 8px;
        }

        .success-subtitle {
            font-size: 15px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .transaction-details {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 14px;
            color: #6b7280;
        }

        .detail-value {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a2e;
        }

        .amount-row .detail-value {
            font-size: 20px;
            color: #00c853;
        }

        .btn-primary {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #9ca3af;
        }

        .footer-text a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24">
                <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <h1 class="success-title">¡Pago Exitoso!</h1>
        <p class="success-subtitle">Tu transacción ha sido procesada correctamente</p>
        
        <div class="transaction-details">
            <div class="detail-row amount-row">
                <span class="detail-label">Monto pagado</span>
                <span class="detail-value">$50.000</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Fecha</span>
                <span class="detail-value">09 Feb 2026</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">N° de operación</span>
                <span class="detail-value">#TXN-2026020912345</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Método de pago</span>
                <span class="detail-value">Transferencia bancaria</span>
            </div>
        </div>
        
        <button class="btn-primary" onclick="window.close()">Continuar</button>
        
        <p class="footer-text">
            Recibirás un comprobante en tu correo electrónico
        </p>
    </div>
</body>
</html>
